<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'bootstrap.html' %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <title>Forgot Password</title>
</head>
<body>
<body style="background-image: url({{url_for('static',filename='image/6.jpg')}});">
    <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card" style="background: none;width: 450px">
              <div class="card-body" style="background: rgba(255, 255, 255, 0.8);">
                  <h3 class="text-center mt-2"><a href="/home" class="card-title" style="text-decoration: none; font-weight: bold; font-family: 'Lobster', cursive;">Image Segmentation</a></h3>
                  <form class="form-group" action="/forgotPassword" name="forgotPassword" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" name="otp" class="form-control p-2 mt-4" placeholder="Enter OTP">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p style="color: red; max-width: 300px;" id="passwordErr"></p>
                            <input type="password" name="password" id="password" class="form-control p-2" placeholder="New Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p style="color: red;" id="confirmPasswordErr"></p>
                            <input type="password" name="rePassword" id="confirmPassword" class="form-control p-2" placeholder="Re-enter Password">
                        </div>
                    </div>

                      {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for category, message in messages %}
                            {% if category == 'error' %}
                                <div class="alert alert-danger p-2 mt-3" role="alert">
                                    {{ message }}
                                </div>
                            {% endif %}
                        {% endfor %}
                      {% endwith %}
                      <input type="hidden" name="email" class="form-control mt-3" value="{{email}}">
                      <input type="submit" class="form-control btn p-2 mt-4" style="background-color: #141E30; color: white;" onmouseover="this.style.backgroundColor='#243B55'" onmouseout="this.style.backgroundColor='#141E30'" value="Send OTP">
                  </form>

                  <div class="row mt-4">
                       <div class="col text-center">
                           <p>OR</p>
                       </div>
                  </div>

                  <div class="row mb-2">
                        <div class="col text-center">
                            <a href="/" style="text-decoration: none; color: #141E30;" onmouseover="this.style.color='#243B55'" onmouseout="this.style.color='#141E30'">Back to login</a>
                        </div>
                  </div>

            </div>
        </div>
    </div>
